 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/favicon.ico">
    <script src="https://kit.fontawesome.com/b13bafb209.js" crossorigin="anonymous"></script>
    <title>Bootcamps Schedule Generator</title>
 </head>
 <body>
    <div class="nav-container">
        <div class="top-nav">
            <img class="logo" src="media/CI_LOGO.png" alt="Code Institute Logo">
        </div>
    </div>

    <div class="title-banner">
        <h3 class="banner-title">BOOTCAMPS</h3>
    </div>

    <div class="heading-container">
        <h1>Schedule Generator</h1>
    </div>
    <div class="form-container">
        <form id="datesForm">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        <div>
            <label for="holidays">Public Holidays (YYYY-MM-DD, separated by commas):</label>
            <input type="text" id="holidays" name="holidays">
        </div>
        <button type="submit">Generate Schedule</button>
        </form>
    </div>
    <div id="schedule"></div>
</div>
    <script src="script.js"></script>
 </body>
 </html>
