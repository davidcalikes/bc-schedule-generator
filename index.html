 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/favicon.ico">
    <script src="https://kit.fontawesome.com/b13bafb209.js" crossorigin="anonymous"></script>
    <title>Bootcamps Schedule Generator</title>
 </head>
 <body>
    <div class="nav-container">
        <div class="top-nav">
            <img class="logo" src="media/CI_LOGO.png" alt="Code Institute Logo">
        </div>
    </div>

    <div class="title-banner">
        <h3 class="banner-title">BOOTCAMPS</h3>
    </div>

    <div class="heading-container">
        <h1>Schedule Generator</h1>
    </div>
    <div class="form-container">
        <form id="dateForm">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <div>
                <label for="region">Select Region:</label>
                <select id="region" name="region">
                    <option value="ireland">Ireland</option>
                    <option value="england_wales">England & Wales</option>
                </select>
            </div>
        <button class="generate-button" type="submit">Generate Schedule</button>
        </form>
    </div>
    <div id="schedule">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Schedule will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
    <script src="script.js"></script>
 </body>
 </html>
